<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        užduotis 15
    </title>
    <style>
        table {
            border: 5px solid aqua;
            margin: 30px 0 0 0;
        }

        td {
            border: 2px solid red
        }
    </style>
</head>

<body>
    <input type="text" placeholder="Datos" id="datos">
    <input type="text" placeholder="Numeriai" id="numeriai">
    <input type="text" placeholder="Atstumai" id="atstumai">
    <input type="text" placeholder="Laikai" id="laikai">
    <input type="button" value="Įkelti" id="button" onclick="save()">
    <table>
        <thead>
            <td>Datos</td>
            <td>Numeriai</td>
            <td>Atstumai</td>
            <td>Laikai</td>
        </thead>
        <tbody>
            <tr id="row">

            </tr>
        </tbody>
    </table>
    <script>
        info = [];
        function save() {
            info.push(document.getElementById("datos").value, document.getElementById("numeriai").value, document.getElementById("atstumai").value, document.getElementById("laikai").value)
            document.getElementById("datos").value = "";
            document.getElementById("numeriai").value = "";
            document.getElementById("atstumai").value = "";
            document.getElementById("laikai").value = "";
            for (i = 0; i < info.length; i++) {
                document.querySelector("#row").innerHTML += '<td>' + info[i] + '</td>';
            }
        }
    </script>
</body>

</html>
